<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Task List</title>
</head>
<body>
    <header>
        <nav id="navBar">
            <h1 id="title">My Task's</h1>
        </nav>
    </header>

    <main class="allTasks">
        <div class="adicionar">
            <h2 id="title">Inserir Tarefa</h2>
            <input type="text" name="novoItem" class="novoItem" placeholder="Digite a sua tarefa">
            <select name="tipo" class="tipo">
                <option value="vazio">Escolha a prioridade</option>
                <option value="urgente">Urgente</option>
                <option value="prioritario">Priorit√°rio</option>
                <option value="normal">Normal</option>
            </select>
            
        </div>
        <div id="uniqueButton"><button class="addItem">Adicionar tarefa na lista</button></div>
        <div class="taskBoard">
        <h2 id="title">Tasks</h2>
        <ul class="tasks">
            
            
        </ul>
        </div>
    </main>
</body>
</html>
